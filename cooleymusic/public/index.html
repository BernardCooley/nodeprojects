<!DOCTYPE html>
<html data-ng-app="myApp" ng-controller="MainController">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

	<base href="/">

	<title>CooleyMusic - Home</title>
	

</head>
<body background="images/background.jpg">
	<div class="container table-responsive">
		<br>
		<br>
		<br>
		<table class="table navIcons">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td align="center">
						<button class="navButton" ng-click="changePage('home')">Home</button>
					</td>
					<td align="center">
						<button class="navButton" ng-click="changePage('about')">About</button>
					</td>
					<td align="center">
						<button class="navButton" ng-click="changePage('music')">Music</button>
					</td>
					<td align="center">
						<button class="navButton" ng-click="changePage('photos')">Photos</button>
					</td>
					<td align="center">
						<button class="navButton" ng-click="changePage('videos')">Vidoes</button>
					</td>
					<td align="center">
						<button class="navButton" ng-click="changePage('gigs')">Gigs</button>
					</td>
					<td align="center">
						<button class="navButton" ng-click="changePage('contacts')">Contact</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="body" class="container">
		<ng-view></ng-view>
	</div>

	<div id="footer" class="container">


		<div id="social">
			<table class="table">
				<thead>
				</thead>
				<tbody>
					<tr>
					<td>
						<div id="mailingList">
			<form id="mailingListForm" name="form">
				<table class="table">
					<thead>
					</thead>
					<tbody>
						<tr>
							<span>Sign up to mailing list for updates</span>
							<input id="emailTextBox" type="email" name="emailAddress" ng-model="user.email" placeholder="Enter Email Address">
							<button id="submitBtn" ng-click="addEmailAddress()">Submit</button>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
					</td>
						<td>
							<div class="col-xs-3">
								<div fb-like></div>
                <!--
                    Use this format for a custom URL
                    <div fb-like="myModel.Url"></div>
                -->
            </td>
            <td>
            </div>
            <div class="col-xs-3">
            	<div tweet="myModel.Name"></div>
                <!--
                    Use this format for a custom URL
                    <div tweet="myModel.Name" tweet-url="myModel.Url"></div>
                -->
            </td>
            <td>
            </div>
            <div class="col-xs-3">
            	<div google-plus></div>
                <!--
                    Use this format for a custom URL
                    <div google-plus="myModel.Url"></div>
                -->
            </td>
            <td>
            </div>
            <div class="col-xs-3">
            	<div pin-it="myModel.Name" pin-it-image="myModel.ImageUrl"></div>
                <!--
                    Use this format for a custom URL
                    <div pin-it="myModel.Name" pin-it-image="myModel.ImageUrl" pin-it-url="myModel.Url"></div>
                -->
            </td>
        </div>
    </tr>
</tbody>
</table>



</div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="controllers/mainController.js"></script>
<script src="controllers/homeController.js"></script>
<script src="controllers/aboutController.js"></script>
<script src="controllers/musicController.js"></script>
<script src="controllers/photosController.js"></script>
<script src="controllers/videosController.js"></script>
<script src="controllers/gigsController.js"></script>
<script src="controllers/contactController.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.js"></script>
<script src="directives/angulike.js"></script>
</body>
</html>
