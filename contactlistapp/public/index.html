<!DOCTYPE html>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Contact List App</title>
</head>
<body>

<div class="container" ng-controller="AppCtrl">
	<h1>Contact List App</h1>
<form name="form" novalidate>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Number</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
	<tr>
	
		<td><input class="form-control" ng-model="contact.name" type="text" name="name" required></td>
		<td><input class="form-control" ng-model="contact.email" type="email" name="email" required></td>
		<td><input class="form-control" ng-model="contact.number" type="number" name="number" required></td>
	
		
		<td><button class="btn btn-primary" ng-click="addContact()" ng-disabled="form.$invalid">Add Contact</button></td>
		<td><button class="btn btn-info" ng-click="update()" ng-disabled="form.$invalid">Update</button>&nbsp;&nbsp;
		<button class="btn btn-info" ng-click="deselect()">Clear</button></td>

	</tr>
		<tr ng-repeat="contact in contactlist">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
		</tr>
	</tbody>
</table>
</form>



</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
