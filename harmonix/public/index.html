<!DOCTYPE html>
<html ng-app="myApp" ng-controller="AppCtrl">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="../styles.css">

	<title>Harmonix - Home</title>

	<div class="centred"><img class="" src="http://www.harmonixtechnologies.com/wp-content/uploads/2015/06/Harmonix_Logo_Recreated.png"></div>

	

</head>

</head>
<body>

	<div>
		<table class="table centred">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td>
						<button class="linkText" href="#home" ng-click="toshow=1">Home</button>
					</td>
					<td>
						<button class="linkText" href="#startdjing" ng-click="toshow=2">Start DJing</button>
					</td>
					<td>
						<button class="linkText"  href="#tmanagement" ng-click="toshow=3">Track Management</button>
					</td>
					<td>
						<button class="linkText"  href="#help" ng-click="toshow=4">Help</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="home centred" ng-show="toshow == 1">
		<h1 class="centred">Home page</h1>
	</div>

	<div class="startDJing centred" ng-show="toshow == 2">
		<h1 class="centred">Set List</h1>

		<form name="form" novalidate>
			<table class="table">
				<thead>
					<tr>
						<th>Artist</th>
						<th>Title</th>
						<th>Key</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
						<tr ng-repeat="setTrack in setlist" ng-click="clicked">
							<td><h4>{{setTrack.Artist}}</h4></td>
							<td><h4>{{setTrack.Title}}</h4></td>
							<td><h4>{{setTrack.Key}}</h4></td>
							<td><button class="btn btn-success" ng-click="updateSet(track.Artist)">Remove from set list</button></td>
						</tr>
					</tbody>
				</table>
			</form>



		<input class="form-control searchBox" type="text" name="search" ng-model="searchText" placeholder="Search">
		<br>
		<form name="form" novalidate>
			<table class="table">
				<thead>
					<tr>
						<th>Artist</th>
						<th>Title</th>
						<th>Key</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
						<tr ng-repeat="track in tracks | filter:searchText | orderBy : 'Key'" ng-click="clicked">
							<td><h4>{{track.Artist}}</h4></td>
							<td><h4>{{track.Title}}</h4></td>
							<td><h4>{{track.Key}}</h4></td>
							<td><button class="btn btn-success" ng-click="addToSetList(track._id)">Add to set list</button></td>
						</tr>
					</tbody>
				</table>
			</form>


	</div>

	<div class="trackManagement centred" ng-show="toshow == 3">
		<h1 class="centred">Track Management</h1>
		<input class="form-control searchBox" type="text" name="search" ng-model="searchText" placeholder="Search">
		<br>
		<form name="form" novalidate>
			<table class="table">
				<thead>
					<tr>
						<th>Artist</th>
						<th>Title</th>
						<th>Key</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="track.Artist" type="text" name="Artist" required></td>
						<td><input class="form-control" ng-model="track.Title" type="text" name="Title" required></td>
						<td><input class="form-control" ng-model="track.Key" type="text" name="Key" required></td>
						<td><button class="btn btn-primary" ng-click="addtrack()" ng-disabled="form.$invalid">Add track</button></td>
						<td><button class="btn btn-info" ng-click="update()" ng-disabled="form.$invalid">Update</button>&nbsp;&nbsp;
							<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
						</tr>
						<tr ng-repeat="track in tracks | filter:searchText | orderBy : 'Key'">
							<td>{{track.Artist}}</td>
							<td>{{track.Title}}</td>
							<td>{{track.Key}}</td>
							<td><button class="btn btn-danger" ng-click="remove(track._id)">Remove</button></td>
							<td><button class="btn btn-warning" ng-click="edit(track._id)">Edit</button></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

		<div class="help centred" ng-show="toshow == 4">
			<h1 class="centred">Help</h1>
		</div>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<script src="js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>
</html>
