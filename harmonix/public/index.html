<!DOCTYPE html>
<html ng-app="myApp">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">

	<title>Harmonix - Home</title>

	<div class="centred"><img class="" src="http://www.harmonixtechnologies.com/wp-content/uploads/2015/06/Harmonix_Logo_Recreated.png"></div>

	<div>
		<table class="table centred">
			<thead>

			</thead>
			<tbody>
				<tr>
					<td>
						<a class="linkText" href="#startdjing">Start DJing</a>
						<!-- <button class="btn centred" ng-click="" >Start DJing</button> -->
					</td>
					<td>
						<a class="linkText"  href="#tmanagement">Track Management</a>
						<!-- <button class="btn centred" ng-click="" >Track Management</button> -->
					</td>
					<td>
						<a class="linkText"  href="#help">Help</a>
						<!-- <button class="btn centred" ng-click="" >Help</button> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	</head>

</head>
<body>
	<div class="container">	

		<div class="startDJing centred">
			<h1>Start DJing</h1>
		</div>

		<div class="trackManagement" ng-controller="AppCtrl">
			<h1 class="centred">Track Management</h1>
			<form>
				<table>
					<thead></thead>
					<tbody>
						<tr>
							<th><input class="form-control" type="text" name="search"></th>
							<th><button class="btn btn-primary">Search</button></th>
						</tr>
					</tbody>
				</table>
			</form>
			<form name="form" novalidate>
				<table class="table">
					<thead>
						<tr>
							<th>Artist</th>
							<th>Title</th>
							<th>Key</th>
							<th>Action</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class="form-control" ng-model="track.Artist" type="text" name="Artist" required></td>
							<td><input class="form-control" ng-model="track.Title" type="text" name="Title" required></td>
							<td><input class="form-control" ng-model="track.Key" type="text" name="Key" required></td>
							<td><button class="btn btn-primary" ng-click="addtrack()" ng-disabled="form.$invalid">Add track</button></td>
							<td><button class="btn btn-info" ng-click="update()" ng-disabled="form.$invalid">Update</button>&nbsp;&nbsp;
								<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
							</tr>
							<tr ng-repeat="track in tracks">
								<td>{{track.Artist}}</td>
								<td>{{track.Title}}</td>
								<td>{{track.Key}}</td>
								<td><button class="btn btn-danger" ng-click="remove(track._id)">Remove</button></td>
								<td><button class="btn btn-warning" ng-click="edit(track._id)">Edit</button></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>

			<div class="help centred">
				<h1>Help</h1>
			</div>
		</div>


	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<script src="js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</body>
</html>
