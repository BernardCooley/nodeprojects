<!DOCTYPE html>
<html ng-app="myApp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<title>Track List App</title>
</head>
<body>

<div class="container" ng-controller="AppCtrl">
	<h1>Track List App</h1>
<form name="form" novalidate>
<table class="table">
	<thead>
		<tr>
			<th>Artist</th>
			<th>Title</th>
			<th>Key</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
	<tr>
	
		<td><input class="form-control" ng-model="track.Artist" type="text" name="Artist" required></td>
		<td><input class="form-control" ng-model="track.Title" type="text" name="Title" required></td>
		<td><input class="form-control" ng-model="track.Key" type="text" name="Key" required></td>
	
		
		<td><button class="btn btn-primary" ng-click="addtrack()" ng-disabled="form.$invalid">Add track</button></td>
		<td><button class="btn btn-info" ng-click="update()" ng-disabled="form.$invalid">Update</button>&nbsp;&nbsp;
		<button class="btn btn-info" ng-click="deselect()">Clear</button></td>

	</tr>
		<tr ng-repeat="track in tracks">
			<td>{{track.Artist}}</td>
			<td>{{track.Title}}</td>
			<td>{{track.Key}}</td>
			<td><button class="btn btn-danger" ng-click="remove(track._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="edit(track._id)">Edit</button></td>
		</tr>
	</tbody>
</table>
</form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
