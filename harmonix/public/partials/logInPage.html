	<div class="container" ng-show="show">
		<h1 class="">Log In</h1>

		<button class="btn btn-info" ng-click="logInShow = 1">Sign Up</button>
		<button class="btn btn-info" ng-click="logInShow = 2">Log In</button>

		<div class="container" ng-show="logInShow == 1">
			<br>
			<form name="signUpForm" novalidate>
				<table class="table">
					<thead>
					</thead>
					<tbody>
						<tr><td><h2>Sign Up</h2></td></tr>
						<tr>
							<td><label>First Name *</label></td>
							<td><input class="form-control" type="text" name="fName" required placeholder="First Name"></td>
						</tr>
						<tr>
							<td><label>Last Name *</label></td>
							<td><input class="form-control" type="text" name="lName" required placeholder="Last Name"></td>
						</tr>
						<tr>
							<td><label>Email *</label></td>
							<td><input class="form-control" type="email" name="email" required placeholder="Email"></td>
						</tr>
						<tr>
							<td><label>Username *</label></td>
							<td><input class="form-control" type="text" name="username" required placeholder="Username"></td>
						</tr>
						<tr>
							<td><label>Password *</label></td>
							<td><input class="form-control" type="password" name="password" required placeholder="Password"></td>
						</tr>
					</tr>
					<tr><td><button class="btn btn-info" ng-click="signUp()" ng-disabled="signUpForm.$invalid">Sign Up</button></td></tr>
				</tbody>
			</table>
		</form>
	</div>

	<div class="container" ng-show="logInShow == 2">

		<br>
		<form novalidate>
			<h2>Log In</h2>
			<br>
			<label>Username *</label>
			<input class="form-control" required type="text" name="username" placeholder="Username">
			<br>
			<label>Password *</label>
			<input class="form-control" required type="password" name="password" placeholder="Password">
			<br>
			<button class="btn btn-info" ng-click="logIn()" ng-disabled="form.$invalid">Sign In</button>
		</form>

	</div>
